name: Go CI
on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: go mod download
        run: go mod download

      - name: Test
        run: |
          go test -cover ./... -coverprofile="cover.out"

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Run linter
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0

  status-check:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: failure()
    steps:
      - run: exit 1
